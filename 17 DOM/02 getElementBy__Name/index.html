<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JS</title>
</head>
<body>
    <h1 id="encabezado">DOM con JS</h1>
    <p id="parrafo">Buenos dias gente</p>
    <p id="parrafo2">otro parrafo</p>


    <script>
        let parrafo = document.getElementsByTagName('p');    

    console.log(`Numero de parrafos: ${parrafo.length}`);
    for (let i = 0; i < parrafo.length; i++) {
        console.log(parrafo[i].innerHTML);
    }
    </script>

</body>
</html>
