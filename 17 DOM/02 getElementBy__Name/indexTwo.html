<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JS</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="encabezado">DOM con JS</h1>
    <p id="parrafo" class="azul">Buenos dias gente</p>
    <p id="parrafo2" class="azul">otro parrafo</p>


    <script>
        let elementos = document.getElementsByClassName('azul');    

    console.log(`Numero de parrafos: ${elementos.length}`);
    for(let elemento of elementos){
        console.log(elemento.innerHTML);
    }
    </script>

</body>
</html>
