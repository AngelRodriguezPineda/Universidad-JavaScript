<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con formulario</title>
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="Angel">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" value="Rodriguez Pineda">
        <br> 
    </form>
    <button onclick="mostrarValores()">Mostrar</button>

    <div id="valores">

    </div>

    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = nombre.value + " " + apellido.value;
            document.querySelector('#valores').innerHTML = "<p>" + texto + "</p>";
        }
    </script>
</body>
</html>
