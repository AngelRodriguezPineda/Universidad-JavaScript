<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con js</title>
</head>
<body>
    <h1 id="encabezado">DOM con JS</h1>
    <button onclick="mostrar()">MOSTRAR</button>
    <br>
    <script>
        
        function mostrar(){
            document.querySelector('#encabezado').style.color = 'red';

        }
    </script>
</body>
</html>
