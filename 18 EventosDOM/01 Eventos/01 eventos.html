<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con js</title>
</head>
<body>
    <h1 onclick="cambiarTexto(this)">DOM con JS</h1>
    <br>
    <script>
        
        function cambiarTexto(titulo){
            // Cambiar tag h1 por h2
            // document.querySelector('h1').outerHTML = '<h2>DOM con JS</h2>';

            console.log(titulo);
            console.log(titulo.innerHTML);
            titulo.innerHTML = 'DOM con JS - (Modificado)';

        }
    </script>
</body>
</html>
