<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con js</title>
</head>
<body>

    <h1 id="titulo">DOM con JS</h1>
    <br>
    <label for="nombre">Nombre: </label><input type="text" onfocus="cambiar(this)" onblur="regresar(this)">
    <br><br>
    <label for="tlf">Telefono: </label><input type="tel" onfocus="cambiar(this)" onblur="regresar(this)">
    <script>
        function cambiar(nombreInput){
            nombreInput.style.backgroundColor = '#ccc';
        }
        function regresar(nombreInput){
            nombreInput.style.backgroundColor = '';
        }
    </script>

</body>
</html>
