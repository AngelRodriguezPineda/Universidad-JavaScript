<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Bootstrap</h1>
      
      <form id="forma">
        <div class="mb-3">
          <label for="num1" class="form-label">Número 1</label>
          <input type="number" class="form-control" id="num1" name="num1" placeholder="Escribe un numero">
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Número 2</label>
          <input type="number" class="form-control" id="num2" name="num2" placeholder="Escribe un numero">
        </div>
      </form>

      <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>

      <div id="resultado"></div>


    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
